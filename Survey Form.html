<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        #submit, #reset {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reset {
            background: #ccc;
            margin-left: 10px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        #popup-content {
            background: #fff;
            width: 50%;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="survey-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select a country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                
            </select>

            <label>Gender:</label>
            <input type="checkbox" id="male"> <label for="male">Male</label>
            <input type="checkbox" id="female"> <label for="female">Female</label>
            <input type="checkbox" id="other"> <label for="other">Other</label>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <button type="submit" id="submit">Submit</button>
            <button type="reset" id="reset">Reset</button>
        </form>

        <div id="popup">
            <div id="popup-content">
                <h2>Survey Form Submission</h2>
                <p>First Name: <span id="popup-first-name"></span></p>
                <p>Last Name: <span id="popup-last-name"></span></p>
                <p>Date of Birth: <span id="popup-dob"></span></p>
                <p>Country: <span id="popup-country"></span></p>
                <p>Gender: <span id="popup-gender"></span></p>
                <p>Profession: <span id="popup-profession"></span></p>
                <p>Email: <span id="popup-email"></span></p>
                <p>Mobile Number: <span id="popup-mobile"></span></p>
                <button id="close-popup">Close</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('survey-form');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('close-popup');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            
            
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const gender = [...document.querySelectorAll('input[type="checkbox"]')]
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.nextElementSibling.textContent).join(', ');
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            
            document.getElementById('popup-first-name').textContent = firstName;
            document.getElementById('popup-last-name').textContent = lastName;
            document.getElementById('popup-dob').textContent = dob;
            document.getElementById('popup-country').textContent = country;
            document.getElementById('popup-gender').textContent = gender;
            document.getElementById('popup-profession').textContent = profession;
            document.getElementById('popup-email').textContent = email;
            document.getElementById('popup-mobile').textContent = mobile;

            
            popup.style.display = 'block';
        });

        closePopup.addEventListener('click', function () {
            
            popup.style.display = 'none';
            form.reset();
        });
    </script>
</body>
</html>
